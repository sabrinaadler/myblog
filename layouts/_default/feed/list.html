{{ define "main" }}
  <main class="main">
    <h1>{{ .Title }}</h1>
    {{ range sort .Pages "Date" "desc" }}
      <article class="entry">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time datetime="{{ .Date }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        <div class="summary">
          {{ .Summary }}
        </div>
      </article>
    {{ end }}
  </main>
{{ end }}
