<div style="display:flex; align-items:center; gap:1rem; margin-bottom:1.5rem;">

    <img
      src='{{ .Get "src" | absURL }}'
      alt='{{ .Get "alt" }}'
      style="width:120px; height:120px; object-fit:cover; border-radius:50%;"
    >

  <div style="flex:1;">

</div>
